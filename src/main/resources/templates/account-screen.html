<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Screen</title>
</head>
<body>
<h1>Welcome Screen</h1>
<table>
    <tr>
        <td>Account Number :</td>
        <td th:utext="${account.accountNumber}"></td>
    </tr>
    <tr>
        <td>Name :</td>
        <td th:utext="${account.name}"></td>
    </tr>
    <tr>
        <td>Balance :</td>
        <td th:utext="'$' + ${account.balance}">$</td>
    </tr>
    <tr>
        <td> <a th:href="@{/account-screen/transaction-history}">Latest 10 transactions</a></td>
    </tr>
    <tr>
        <td><a th:href="@{/account-screen/withdraw}">Withdraw</a></td>
    </tr>
    <tr>
        <td><a th:href="@{/account-screen/fund-transfer}">FundTransfer</a></td>
    </tr>
    <tr>
        <td><a th:href="@{/}">Exit</a></td>
    </tr>
    <tr>
    </tr>
</table>
<tr>
</tr>
<br/>
</body>
</html>
